<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Basic Table</h2>
  <p>The w3-table class defines a basic table:</p>

  <table class="w3-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>Adam</td>
      <td>Johnson</td>
      <td>67</td>
    </tr>
  </table>
</div>
<table class="w3-table w3-striped"></table>
<table class="w3-table w3-bordered"></table>
<table class="w3-table w3-striped w3-bordered"></table>
<thead>
    <tr class="w3-light-grey">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
    </tr>
  </thead>
  <table class="w3-table-all">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th class="w3-center">Points</th>
    </tr>

    <h1>Nguyen Minh Phuong_2121051285</h1>

</body>
</html>
