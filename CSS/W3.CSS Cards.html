<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Cards</h2>
  <p>Create paper-like cards with the w3-card classes:</p>

  <div class="w3-panel w3-card"><p>w3-card</p></div>
  <div class="w3-panel w3-card-2"><p>w3-card-2</p></div>
  <div class="w3-panel w3-card-4"><p>w3-card-4</p></div>
</div>
<div class="w3-card w3-yellow">
    <p>w3-card</p>
  </div>
  <div class="w3-card-4">

    <header class="w3-container w3-blue">
      <h1>Header</h1>
    </header>
    
    <div class="w3-container">
      <p>Lorem ipsum...</p>
    </div>
    
    <footer class="w3-container w3-blue">
      <h5>Footer</h5>
    </footer>
    
    </div>
    <div class="w3-card-4">
        <img src="img_snowtops.jpg" alt="Alps">
        <div class="w3-container w3-center">
          <p>The Italian / Austrian Alps</p>
        </div>
      </div>
      <div class="w3-green w3-hover-shadow w3-center">
        <p>Hover over me!</p>
      </div>
      <div class="w3-card-4 w3-dark-grey">

        <div class="w3-container w3-center">
          <h3>Friend request</h3>
          <img src="img_avatar3.png" alt="Avatar" style="width:80%">
          <h5>John Doe</h5>
        
          <button class="w3-button w3-green">Accept</button>
          <button class="w3-button w3-red">Decline</button>
        </div>
        
        </div>
        <div class="w3-card-4">

            <header class="w3-container w3-light-grey">
              <h3>John Doe</h3>
            </header>
            
            <div class="w3-container">
              <p>1 new friend request</p>
              <hr>
              <img src="img_avatar3.png" alt="Avatar" class="w3-left w3-circle">
              <p>President/CEO at Mighty Schools...</p>
            </div>
            
            <button class="w3-button w3-block w3-dark-grey">+ Connect</button>
            
            </div>
<h1>Nguyen Minh Phuonwg_2121051285</h1>            

</body>
</html>
