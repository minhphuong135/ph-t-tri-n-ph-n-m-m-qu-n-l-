<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h1>Using w3-margin</h1>

  <div class="w3-border">
    <div class="w3-container w3-margin w3-green">
      <p>The w3-margin class adds 16px margin to all sides of an element.</p>
    </div>
  </div>
</div>
<div class="w3-container w3-margin-top">
    <p>I have 16px margin on the top.</p>
  </div>
  <div class="w3-container w3-margin-bottom">
    <p>I have 16px margin on the bottom.</p>
  </div>
  <div class="w3-container w3-margin-right">
    <p>I have 16px margin the right.</p>
  </div>
  <div class="w3-container w3-section w3-blue">
    <h1>I am Blue</h1>
  </div>
  
  <div class="w3-container w3-section w3-green">
    <h1>I am Green</h1>
  </div>

  <h1>Nguyen Minh Phuong_2121051285</h1>

</body>
</html>
